<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="advanced.css" rel="stylesheet"/>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <label> All these words:
                <input class="query-input" type="text" name="as_q">
            </label>
            <label> This exact word or phrase:
                <input class="query-input" type="text" name="as_epq">
            </label>
            <label> Any of these words:
                <input class="query-input" type="text" name="as_oq">
            </label>
            <label> None of these words:
                <input class="query-input" type="text" name="as_eq">
            </label>
            <div class="search-button">
            <input class="submit-input" type="submit" value="Advanced Search">
            </div>
        </form>
        <div class="anchors">
            <a href="index.html"><button>Google Search</button></a>
        </div>
    </body>
</html>
